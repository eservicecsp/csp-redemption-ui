<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <form [formGroup]="promotionForm">

            <mat-form-field color="accent" appearance="outline" floatLabel="always" fxFlex="100">
                <!-- <input type="hidden" formControlName="attachmentId"> -->
                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Promotion</mat-label>
                    <mat-select formControlName="promotion" >
                      <mat-option *ngFor="let promotion of promotions" [value]="promotion.id">{{promotion.name}}</mat-option>
                    </mat-select>
                    <mat-error>
                        Promotion is required
                    </mat-error>
                </mat-form-field>
            </mat-form-field>

        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center" >

        <button mat-button
                class="send-button"
                (click)="matDialogRef.close(['send',promotionForm])"
                [disabled]="promotionForm.invalid"
                aria-label="SEND">
            SEND
        </button>

    </div>
</div>
