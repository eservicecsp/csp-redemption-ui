<!-- SIDEBAR HEADER -->
<div class="header p-24" fxLayout="column" fxLayoutAlign="space-between">

        <div class="logo" fxLayout="row" fxLayoutAlign="start center">
            <mat-icon class="logo-icon secondary-text s-36 mr-16">search</mat-icon>
            <span class="logo-text h1">Filter</span>
        </div>
        
    </div>
    <!-- / SIDEBAR HEADER -->
        
    <!-- SIDEBAR CONTENT -->
    
    <div fxLayout="column" fxLayoutAlign="space-around">
        <div class="p-12" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto">

            <label class="example-margin mt-12">
                <b>Age Range</b>
            </label>
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <mat-radio-group aria-labelledby="radio-group-label"
                    [(ngModel)]="ageRange" fxLayout="column" fxLayoutAlign="start start" fxFlex="1 0 auto">
                    <mat-radio-button fxFlex="100" class="example-margin" *ngFor="let ageRange of ageRanges" [value]="ageRange">
                        {{ageRange.description}}
                    </mat-radio-button>
                </mat-radio-group>
            </div>

            <label class="example-margin mt-20" >
                <b>Birth of month</b>
            </label>
            <div class="example-margin" fxLayout="column" fxLayoutAlign="center stretch" >
                <mat-form-field>
                    <!-- <mat-label>Birth of month</mat-label> -->
                    <mat-select [(ngModel)]="birthOfMonth" >
                        <mat-option *ngFor="let birthOfMonth of birthOfMonths" [value]="birthOfMonth.id">
                        {{birthOfMonth.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <label class="example-margin mt-20" >
                <b>Phone</b>
            </label>
            <div class="example-margin" fxLayout="column" fxLayoutAlign="center stretch" >
                <mat-form-field>
                    <input matInput  [(ngModel)]="phone" placeholder="Mobile number" >
                </mat-form-field>
            </div>

            <label class="example-margin mt-20" >
                <b>E-mail</b>
            </label>
            <div class="example-margin" fxLayout="column" fxLayoutAlign="center stretch" >
                <mat-form-field>
                    <input matInput  [(ngModel)]="email" placeholder="E-mail" >
                </mat-form-field>
            </div>
            <label class="example-margin mt-12">
                <b>Favourite</b>
            </label>
            <!-- <div fxLayout="column" fxLayoutAlign="start start" fxFlex="1 0 auto"> -->
                <section class="example-section" fxLayout="column" fxLayoutAlign="start start">
                        <mat-checkbox class="example-margin" [(ngModel)]="isSkincare">Skincare</mat-checkbox>
                        <mat-checkbox class="example-margin" [(ngModel)]="isMakeup">Makeup</mat-checkbox>
                        <mat-checkbox class="example-margin" [(ngModel)]="isBodycare">Bodycare</mat-checkbox>
                        <mat-checkbox class="example-margin" [(ngModel)]="isSupplements">Supplements</mat-checkbox>
                </section>
    
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" class="mt-36">
                <button mat-raised-button (click)="sendFilter()" fxFlex="100">
                    Search
                </button>
            </div>
 
            
        </div>
        
    </div>
