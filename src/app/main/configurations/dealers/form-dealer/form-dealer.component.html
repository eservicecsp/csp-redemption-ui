<div id="forms" class="page-layout simple fullwidth" fxLayout="column">
        <!-- HEADER -->
        <div class="header accent p-24 h-160" fxLayout="row" fxLayoutAlign="space-between center">
    
            <div fxLayout="row" fxLayoutAlign="start center">
                <!-- <div fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon class="secondary-text s-18">home</mat-icon>
                    <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                    <span class="secondary-text">User Interface</span>
                </div>
                <div class="h1 mt-16">Create</div> -->
                <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/configurations/dealers'">
                    <mat-icon>arrow_back</mat-icon>
                </button>
    
                <div fxLayout="column" fxLayoutAlign="start start"
                        [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    <!-- <div class="h2" *ngIf="pageType ==='edit'">
                        Create Packaging
                    </div> -->
                    <div class="h2">
                        Dealers
                    </div>
    
                    <!-- <div class="h2">Create Packaging</div>
                    <div class="h4 mb-24 secondary-text">{{currentDate | date: 'yyyy-MM-dd'}}</div> -->
                </div>
            </div>
    
     
        </div>
        <!-- / HEADER -->
    
        <!-- CONTENT -->
        <div class="content p-24">
    
        
    
            <!-- CAMPAIGN TYPE = ENROLLEMENT AND MEMBER -->
            <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row" >
    
                <!-- REACTIVE FORM EXAMPLE -->
    
                <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                        fxFlex="1 0 auto" name="dealerForm" [formGroup]="dealerForm">
    
                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
    
                        <mat-form-field appearance="outline" fxFlex="100">
                            <mat-label>Name</mat-label>
                            <input matInput formControlName="name">
                            <mat-error *ngIf="dealerForm.get('name').hasError('required')">
                                Name is required
                            </mat-error>
                        </mat-form-field>
    
                    </div>
                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
    
                        <mat-form-field appearance="outline" fxFlex="100">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email">
                            <mat-error  *ngIf="dealerForm.get('email').hasError('required')">
                                Email is required
                            </mat-error>
                            <mat-error
                            *ngIf="!dealerForm.get('email').hasError('required') &&
                                    dealerForm.get('email').hasError('email')">
                            Please enter a valid email address
                        </mat-error>
                        </mat-form-field>
    
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
    
                        <mat-form-field appearance="outline" fxFlex="100">
                            <mat-label>Tex No</mat-label>
                            <input matInput formControlName="TaxNo">
                            <mat-error  *ngIf="dealerForm.get('TaxNo').hasError('required')">
                                Tex No is required
                            </mat-error>
                        </mat-form-field>
    
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
    
                        <mat-form-field appearance="outline" fxFlex="100">
                            <mat-label>Mobile</mat-label>
                            <input matInput formControlName="phone">
                            <mat-error  *ngIf="dealerForm.get('phone').hasError('required')">
                                Mobile is required
                            </mat-error>
                        </mat-form-field>
    
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
    
                        <mat-form-field appearance="outline" fxFlex="100">
                            <mat-label>Tel</mat-label>
                            <input matInput formControlName="tel">
                            <mat-error  *ngIf="dealerForm.get('tel').hasError('required')">
                                Tel is required
                            </mat-error>
                        </mat-form-field>
    
                    </div>
            
                    
            
                    <button mat-raised-button color="accent" class="submit-button" aria-label="SAVE"
                            (click)="saveDealer()" 
                            [disabled]="dealerForm.invalid">
                        SAVE
                    </button>
            
                </form>
    
            </div>
    
         
           
        </div>
        <!-- / CONTENT -->
    
    </div>
