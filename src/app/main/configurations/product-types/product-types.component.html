<div id="product-types" class="page-layout carded fullwidth inner-scroll">

        <!-- TOP BACKGROUND -->
        <div class="top-bg accent"></div>
        <!-- / TOP BACKGROUND -->
    
        <!-- CENTER -->
        <div class="center">
    
            <!-- HEADER -->
            <div class="header accent"
                 fxLayout="column" fxLayoutAlign="center center"
                 fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">
    
                <!-- APP TITLE -->
                <div class="logo mb-24 mb-md-0"
                     fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                        shopping_basket
                    </mat-icon>
                    <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                        Product Types
                    </span>
                </div>
                <!-- / APP TITLE -->
    
                <!-- SEARCH -->
                <div class="search-wrapper mx-32 mx-md-0">
                    <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                        <mat-icon>search</mat-icon>
                        <input #filter placeholder="Search for a product type">
                    </div>
                </div>
                <!-- / SEARCH -->
    
                <!-- ADD BUTTON -->
                <button mat-raised-button
                        [routerLink]="'/configurations/product-types/new'"
                        class="add-product-button fuse-white mt-24 mt-md-0">
                    <span>ADD NEW PRODUCT TYPE</span>
                </button>
                <!-- / ADD BUTTON -->
    
            </div>
            <!-- / HEADER -->
    
            <!-- CONTENT CARD -->
            <div class="content-card">
    
                <mat-table class="product-types-table"
                           #table [dataSource]="dataSource"
                           matSort
                           [@animateStagger]="{value:'50'}"
                           fusePerfectScrollbar>
    

    
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                        <mat-cell *matCellDef="let productType">
                            <p class="text-truncate">{{productType.name}}</p>
                        </mat-cell>
                    </ng-container>
    
                    <!-- Category Column -->
                    <ng-container matColumnDef="description">
                        <mat-header-cell *matHeaderCellDef fxHide mat-sort-header fxShow.gt-md>Category</mat-header-cell>
                        <mat-cell *matCellDef="let productType" fxHide fxShow.gt-md>
                            <p class="category text-truncate">
                                {{productType.description}}
                            </p>
                        </mat-cell>
                    </ng-container>
    
                    <!-- Price Column -->
                    <ng-container matColumnDef="created">
                        <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-xs>Created</mat-header-cell>
                        <mat-cell *matCellDef="let productType" fxHide fxShow.gt-xs>
                            <p class="price text-truncate">
                                {{productType.createdByName}}<br/>
                                {{productType.createdDate| date:'yyyy-MM-dd'}}<br/>
                                {{productType.createdDate| date:'hh:mm:ss'}}
                            </p>
                        </mat-cell>
                    </ng-container>
 
    
                    <!-- Active Column -->
                    <ng-container matColumnDef="active">
                        <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-xs>Active</mat-header-cell>
                        <mat-cell *matCellDef="let productType" fxHide fxShow.gt-xs>
                            <mat-icon *ngIf="productType.isActived" class="active-icon green-600 s-16">check</mat-icon>
                            <mat-icon *ngIf="!productType.isActived" class="active-icon red-500 s-16">close</mat-icon>
                        </mat-cell>
                    </ng-container>
    
                    <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>
    
                    <mat-row *matRowDef="let productType; columns: displayedColumns;"
                             class="product"
                             matRipple
                             [routerLink]="['/configurations/product-types', productType.id]">
                             <!-- [routerLink]="'/configurations/product-types/'+product.id+'/'+product.handle"> -->
                    </mat-row>
    
                </mat-table>
    
                <mat-paginator #paginator
                               [length]="dataSource.filteredData.length"
                               [pageIndex]="0"
                               [pageSize]="10"
                               [pageSizeOptions]="[5, 10, 25, 100]">
                </mat-paginator>
    
            </div>
            <!-- / CONTENT CARD -->
        </div>
        <!-- / CENTER -->
    </div>
