<div id="staffs" class="page-layout carded fullwidth inner-scroll">

        <!-- TOP BACKGROUND -->
        <div class="top-bg accent"></div>
        <!-- / TOP BACKGROUND -->
    
        <!-- CENTER -->
        <div class="center">
    
            <!-- HEADER -->
            <div class="header accent"
                 fxLayout="column" fxLayoutAlign="center center"
                 fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">
    
                <!-- APP TITLE -->
                <div class="logo mb-24 mb-md-0"
                     fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                        account_circle
                    </mat-icon>
                    <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                        Staffs
                    </span>
                </div>
                <!-- / APP TITLE -->
    
                <!-- SEARCH -->
                <div class="search-wrapper mx-32 mx-md-0">
                    <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                        <mat-icon>search</mat-icon>
                        <input #filter placeholder="Search for a staff type">
                    </div>
                </div>
                <!-- / SEARCH -->
    
                <!-- ADD BUTTON -->
                <button mat-raised-button
                        [routerLink]="'/configurations/staffs/new'"
                        class="add-staff-button fuse-white mt-24 mt-md-0">
                    <span>ADD NEW STAFF</span>
                </button>
                <!-- / ADD BUTTON -->
    
            </div>
            <!-- / HEADER -->
    
            <!-- CONTENT CARD -->
            <div class="content-card">
    
                <mat-table class="staffs-table"
                           #table [dataSource]="dataSource"
                           matSort
                           [@animateStagger]="{value:'50'}"
                           fusePerfectScrollbar>
    
                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
                        <mat-cell *matCellDef="let staff">
                            <p class="text-truncate">{{staff.id}}</p>
                        </mat-cell>
                    </ng-container>
    
    
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                        <mat-cell *matCellDef="let staff">
                            <p class="text-truncate">{{staff.firstName}} {{staff.lastName}}</p>
                        </mat-cell>
                    </ng-container>
    
                    <!-- Phone Column -->
                    <ng-container matColumnDef="phone">
                        <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-xs>Phone</mat-header-cell>
                        <mat-cell *matCellDef="let staff" fxHide fxShow.gt-xs>
                            <p class="price text-truncate">
                                {{staff.phone}}
                            </p>
                        </mat-cell>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                        <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-xs>Email</mat-header-cell>
                        <mat-cell *matCellDef="let staff" fxHide fxShow.gt-xs>
                            <p class="price text-truncate">
                                {{staff.email}}
                            </p>
                        </mat-cell>
                    </ng-container>

                    <!-- Role Column -->
                    <ng-container matColumnDef="role">
                        <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-xs>Role</mat-header-cell>
                        <mat-cell *matCellDef="let staff" fxHide fxShow.gt-xs>
                            <p class="price text-truncate">
                                {{staff.role.description}}
                            </p>
                        </mat-cell>
                    </ng-container>

                    <!-- Active Column -->
                    <ng-container matColumnDef="isActived">
                        <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-xs>Active</mat-header-cell>
                        <mat-cell *matCellDef="let staff" fxHide fxShow.gt-xs>
                            <mat-icon *ngIf="staff.isActived" class="active-icon green-600 s-16">check</mat-icon>
                            <mat-icon *ngIf="!staff.isActived" class="active-icon red-500 s-16">close</mat-icon>
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>
    
                    <mat-row *matRowDef="let staff; columns: displayedColumns;"
                             class="staff"
                             matRipple
                             [routerLink]="'/configurations/staffs/'+staff.id+'/'+staff.handle">
                             <!-- [routerLink]="'/configurations/staffs/'+staff.id+'/'+staff.handle"> -->
                    </mat-row>
    
                </mat-table>
    
                <mat-paginator #paginator
                               [length]="dataSource.filteredData.length"
                               [pageIndex]="0"
                               [pageSize]="10"
                               [pageSizeOptions]="[5, 10, 25, 100]">
                </mat-paginator>
    
            </div>
            <!-- / CONTENT CARD -->
        </div>
        <!-- / CENTER -->
    </div>
