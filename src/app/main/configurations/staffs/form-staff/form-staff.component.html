<div id="forms" class="page-layout simple fullwidth" fxLayout="column">
        <!-- HEADER -->
        <div class="header accent p-24 h-160" fxLayout="row" fxLayoutAlign="space-between center">
    
            <div fxLayout="row" fxLayoutAlign="start center">
                <!-- <div fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon class="secondary-text s-18">home</mat-icon>
                    <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                    <span class="secondary-text">User Interface</span>
                </div>
                <div class="h1 mt-16">Create</div> -->
                <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/configurations/staffs'">
                    <mat-icon>arrow_back</mat-icon>
                </button>
    
                <div fxLayout="column" fxLayoutAlign="start start"
                        [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    <!-- <div class="h2" *ngIf="pageType ==='edit'">
                        Create Packaging
                    </div> -->
                    <div class="h2">
                        Staffs
                    </div>
    
                    <!-- <div class="h2">Create Packaging</div>
                    <div class="h4 mb-24 secondary-text">{{currentDate | date: 'yyyy-MM-dd'}}</div> -->
                </div>
            </div>
    
     
        </div>
        <!-- / HEADER -->
    
        <!-- CONTENT -->
        <div class="content p-24">
    
        
    
            <!-- CAMPAIGN TYPE = ENROLLEMENT AND MEMBER -->
            <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row" >
    
                <!-- REACTIVE FORM EXAMPLE -->
    
                <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                        fxFlex="1 0 auto" name="staffForm" [formGroup]="staffForm">
    
                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
    
                        <mat-form-field appearance="outline" fxFlex="100">
                            <mat-label>First Name</mat-label>
                            <input matInput formControlName="firstName" required>
                            <mat-error *ngIf="staffForm.get('firstName').hasError('required')">
                                First name is required
                            </mat-error>
                        </mat-form-field>
    
                    </div>
                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
    
                        <mat-form-field appearance="outline" fxFlex="100">
                            <mat-label>Last Name</mat-label>
                            <input matInput formControlName="lastName" required>
                            <mat-error *ngIf="staffForm.get('lastName').hasError('required')">
                                Last name is required
                            </mat-error>
                        </mat-form-field>
    
                    </div>
                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                            <mat-form-field appearance="outline" fxFlex="100">
                                <mat-label>Email</mat-label>
                                <input matInput formControlName="email" required>
                                <mat-error  *ngIf="staffForm.get('email').hasError('required')">
                                    Email is required
                                </mat-error>
                                <mat-error
                                *ngIf="!staffForm.get('email').hasError('required') &&
                                    staffForm.get('email').hasError('email')">
                                Please enter a valid email address
                            </mat-error>
                            </mat-form-field>
        
                        </div>
                    

                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
    
                        <mat-form-field appearance="outline" fxFlex="100">
                            <mat-label>Mobile </mat-label>
                            <input matInput formControlName="phone" required>
                            <mat-error  *ngIf="staffForm.get('phone').hasError('required')">
                                Mobile is required
                            </mat-error>
                        </mat-form-field>
    
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                        <mat-form-field fxFlex="100">
                            <mat-label>Roles</mat-label>
                            <mat-select formControlName="roleId" required>
                                <mat-option *ngFor="let role of roles" [value]="role.id">
                                {{role.name}}
                                </mat-option>
                            </mat-select>
                            <mat-error  *ngIf="staffForm.get('roleId').hasError('required')">
                                Roles is required
                            </mat-error>
                        </mat-form-field>
    
                    </div>
                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
        
                            <mat-form-field appearance="outline" fxFlex="100">
                                <mat-label>Password</mat-label>
                                <input matInput type="password" formControlName="password" required>
                                <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                                <mat-error *ngIf="staffForm.get('password').hasError('required')">
                                    Password is required
                                </mat-error>
                            </mat-form-field>
        
                        </div>
                    
                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
    
                            <mat-label>Active</mat-label>
                            <mat-slide-toggle formControlName="isActived"></mat-slide-toggle>
    
                    </div>
            
                    
            
                    <button mat-raised-button color="accent" class="submit-button" aria-label="SAVE"
                            (click)="saveStaff()" 
                            [disabled]="staffForm.invalid">
                        SAVE
                    </button>
            
                </form>
    
            </div>
    
         
           
        </div>
        <!-- / CONTENT -->
    
    </div>
