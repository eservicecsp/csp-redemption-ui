<div id="products" class="page-layout carded fullwidth inner-scroll">

        <!-- TOP BACKGROUND -->
        <div class="top-bg accent"></div>
        <!-- / TOP BACKGROUND -->
    
        <!-- CENTER -->
        <div class="center">
    
            <!-- HEADER -->
            <div class="header accent"
                 fxLayout="column" fxLayoutAlign="center center"
                 fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">
    
                <!-- APP TITLE -->
                <div class="logo mb-24 mb-md-0"
                     fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                        shopping_cart
                    </mat-icon>
                    <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                        Products
                    </span>
                </div>
                <!-- / APP TITLE -->
    
                <!-- SEARCH -->
                <div class="search-wrapper mx-32 mx-md-0">
                    <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                        <mat-icon>search</mat-icon>
                        <input #filter placeholder="Search for a product">
                    </div>
                </div>
                <!-- / SEARCH -->
    
                <!-- ADD BUTTON -->
                <button mat-raised-button
                        [routerLink]="'/configurations/products/create'"
                        class="add-product-button fuse-white mt-24 mt-md-0">
                    <span>ADD NEW PRODUCT</span>
                </button>
                <!-- / ADD BUTTON -->
    
            </div>
            <!-- / HEADER -->
    
            <!-- CONTENT CARD -->
            <div class="content-card" >
    
                <mat-table class="products-table"
                           #table [dataSource]="dataSource"
                           matSort
                           [@animateStagger]="{value:'50'}"
                           fusePerfectScrollbar>
    
                    <!-- ID Column -->
                    <!-- <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
                        <mat-cell *matCellDef="let product">
                            <p class="text-truncate">{{product.id}}</p>
                        </mat-cell>
                    </ng-container> -->
    
                    <!-- Image Column -->
                    <ng-container matColumnDef="image">
                        <mat-header-cell *matHeaderCellDef></mat-header-cell>
                        <mat-cell *matCellDef="let product">
                            <img class="product-image"
                                 *ngIf="product.attachments && product.attachments[product.attachments.length-1]" [alt]="product.name"
                                 [src]="product.attachments[product.attachments.length-1].extension + ',' + product.attachments[product.attachments.length-1].file"/>
                            <img *ngIf="!(product.attachments && product.attachments[product.attachments.length-1])"
                                 [src]="'assets/images/ecommerce/product-image-placeholder.png'">
                        </mat-cell>
                    </ng-container>
    
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                        <mat-cell *matCellDef="let product">
                            <p class="text-truncate">{{product.name}}</p>
                        </mat-cell>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="description">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
                        <mat-cell *matCellDef="let product">
                            <p class="text-truncate">{{product.description}}</p>
                        </mat-cell>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="productType">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Product type</mat-header-cell>
                        <mat-cell *matCellDef="let product">
                            <p class="text-truncate">{{product.productTypeName}}</p>
                        </mat-cell>
                    </ng-container>

                    <!-- Category Column -->
                    <ng-container matColumnDef="createdBy">
                        <mat-header-cell *matHeaderCellDef fxHide mat-sort-header fxShow.gt-md>Created By</mat-header-cell>
                        <mat-cell *matCellDef="let product" fxHide fxShow.gt-md>
                            <p class="text-truncate">
                                {{product.createdName}}
                            </p>
                        </mat-cell>
                    </ng-container>
    
                    <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>
    
                    <mat-row *matRowDef="let product; columns: displayedColumns;"
                             class="product"
                             matRipple
                             [routerLink]="['/configurations/products/', product.id]">
                             <!-- [routerLink]="'/configurations/products/'+product.id+'/'+product.handle"> -->
                    </mat-row>
    
                </mat-table>
    
                <mat-paginator #paginator
                               [length]="dataSource.filteredData.length"
                               [pageIndex]="0"
                               [pageSize]="10"
                               [pageSizeOptions]="[5, 10, 25, 100]">
                </mat-paginator>
    
            </div>
            <!-- / CONTENT CARD -->
        </div>
        <!-- / CENTER -->
    </div>
